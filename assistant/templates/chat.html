 <!-- this form is to join the callvideo-->

        <h5 >Welcome </h5>

            </SCRIPT>

        <div class = "ml-1 mt-12">
            <form action="/link_call", method = "POST", class="col s12" id="link_call">
                {% csrf_token %}
                <div class="form-group">
                    <label>Send the link to the Client</label>
                    <input class="input",type="text" id="phone" placeholder="Number" required>
                    <button class= "btn btn-sm btn-primary",id="link", type = "submit">Link Generated</button>
                </div>
            </form>
        </div>

        <!-- this form is to take the picture-->
        <div id="container" class="container">
            <form action="/photo", method = "POST", class="col s12" id="take_photo">
                {% csrf_token %}
                <div class="form-group">
                    <label>Take the photograph</label>
                    <button class= "btn btn-sm btn-primary",id="photos", type = "submit">Photo</button>
                </div>
            </form>
            <form class = "form"> 
            <p>Name: </p>
            <input class="input",type="text" id="username" placeholder="Name" required>
            <button class= "btn btn-sm btn-primary",id="click">Join call</button>
        </form>

        <p id="count">Disconnected.</p>

            <button type="button" class="btn btn-secondary mute-video ml-3 mt-2"><i class="fa fa-video-camera"></i>Mute Video</button>
